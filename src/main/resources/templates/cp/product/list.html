<script>


    let tempProduct = jQuery.validator.format($.trim($("#tempProduct").val().toString()));

    function showProductList() {
        console.log("OKEy")
        $.ajax({
            type: "GET",
            url: "/cp/api/products/getAll/",
            xhrFields: {
                withCredentials: true
            }
        }).done((data) => {
            console.log(data);
            $.each(data, (index, item) => {
                let btnAction = isProductDeleted(item);
                $(".tbListProducts").prepend($(tempProduct(item.id, item.avatar, item.name, item.categoryGroup.name, item.categoryGroup.category.name, item.quantity, item.price, btnAction)))
            })
        }).fail(function() {
            App.showErrorAlert(App.ERROR_404);
        });
    };

    function isProductDeleted(item) {
        if (item.deleted) {
            return `<td class="text-center">
                <a class="btn btn-outline-success btn-active" data-id ="${item.id}" data-toggle="tooltip" title="Active">
                    <i class="fab fa-dropbox"></i>
                </a>
            </td>`
        } else {
            return `<td class="text-center">
                <a class="btn btn-outline-info btn-edit" data-id ="${item.id}" data-toggle="tooltip" title="Edit">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a class="btn btn-outline-success btn-import" data-id ="${item.id}" data-toggle="tooltip" title="Import">
                    <i class="fas fa-truck-loading"></i>
                </a>
                <a class="btn btn-outline-warning btn-export" data-id ="${item.id}" data-toggle="tooltip" title="Export">
                    <i class="fas fa-dolly"></i>
                </a>
                <a class="btn btn-outline-danger btn-suspend" data-id ="${item.id}" data-toggle="tooltip" title="Suspend">
                    <i class="far fa-trash-alt"></i>
                </a>
            </td>`
        }
    }


    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            placement: 'top'
        })

        showProductList();
    })

</script>
